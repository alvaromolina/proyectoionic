<ion-view view-title="Productos">
  <ion-content>

    <div class="list">

      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="searchQuery" placeholder="Search Products">
        </label>
        <button class="button button-small">
          Search
        </button>
      </div>

    </div>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="product in products | filter:searchQuery" type="item-text-wrap" href="#/tab/products/{{product.id}}">
        <img ng-src="{{product.img}}">
        <h2>{{product.name}}</h2>
        <p>{{product.prices | currency}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-assertive" ng-click="remove(product)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
